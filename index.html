<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="kotak">
            <p class="heading">Sign In To Render</p>
            <div class="button-group">
                <button class="btn"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" height="18px" alt=""> GitHub</button>
                <button class="btn border-yellow"><img src="https://static-00.iconduck.com/assets.00/gitlab-icon-2048x1885-1o0cwkbx.png" height="18px" alt=""> GitLab</button>
                <button class="btn border-red"><Img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" height="18px" alt=""> Google</button>
            </div>
            <p style="color:rgb(255, 255, 255)">OR</p>
            <form action="/home/">
                <label for="">Email</label><br>
                <input type="email" placeholder="your@email.com" required style="color:red"><br><br>
                <label for="">Password</label><br>
                <div class="pswd">
                    <input id="myInput" type="password" placeholder="Password" required style="color:red">
                    <input type="checkbox" onclick="myFunction()" class="cek">
                </div>
                <br><br>
                <button class="btn" style="background-color: rgba(0, 0, 255, 0.714); color: white; width: 100%; border: none;" type="submit">SIGN IN</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
